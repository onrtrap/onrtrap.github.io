    <main class=Site-content"; id="content">

       <div class= "outer-box"> 
        <ul class = "button-box"; id="buttons">
            <li><a href="illustration.html" class="transition">Illustration</a></li>
            <li><a href="chardesign.html" class="transition">Character Design</a></li>

        <div class="w3-content" style="max-width:1200px">
            <img class="myBar" onclick="onClick(this)" src="assets/images/character_design/gummy_bear.png" style="width:50%;display:none">
            <img class="myBar" onclick="onClick(this)" src="assets/images/character_design/Ice_Cream_Girl_Redesign.png" style="width:50%">
    
          
            <div class="w3-row-padding w3-section">
              <div class="w3-col s4">
                <img class="demo w3-opacity w3-hover-opacity-off" src="assets/images/character_design/gummy_bear.png" alt="Gummy Bear" style="width:30%;cursor:pointer" onclick="currentDiv(1)">
              </div>
              <div class="w3-col s4">
                <img class="demo w3-opacity w3-hover-opacity-off" src="assets/images/character_design/Ice_Cream_Girl_Redesign.png" alt="Ice Cream Girl Redesign" style="width:30%;cursor:pointer" onclick="currentDiv(2)">
              </div>
            </div>
          </div>

          <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
            <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
            <div class="w3-modal-content w3-animate-zoom">
            <img id="img01" style="width:100%">
        </div>
       
       <script>
         function onClick(element) {
              document.getElementById("img01").src = element.src;
              document.getElementById("modal01").style.display = "block";
            }

            function currentDiv(n) {
        showDivs(slideIndex = n);
        }
            function showDivs(n){
            var x = document.getElementsByClassName("myBar");
            var dots = document.getElementsByClassName("demo");
         if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
        }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
    }
    x[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " w3-opacity-off";
}
            </script>
